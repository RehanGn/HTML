<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h1>The caption element</h1>

<table>
  <caption>Monthly savings</caption>
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$50</td>
  </tr>
  <tr>
    <td>March</td>
    <td>$200</td>
  </tr>
  <tr>
    <td>Aprial</td>
    <td>$700</td>
  </tr>
  <tr>
    <td>May</td>
    <td>$800</td>
  </tr>
  <tr>
    <td>June</td>
    <td>$400</td>
  </tr>
  <tr>
    <td>July</td>
    <td>$900</td>
  </tr>
  <tr>
    <td>August</td>
    <td>$600</td>
  </tr>
  <tr>
    <td>September</td>
    <td>$750</td>
  </tr>
  <tr>
    <td>October</td>
    <td>$550</td>
  </tr>
  <tr>
    <td>November</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>December</td>
    <td>$850</td>
  </tr>
</table>

</body>
</html>
