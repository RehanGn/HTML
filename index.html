<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic</title>
</head>
<body>
    <p>The Graphic design</p>
    <canvas id="mycanvas" width="300px" height="200px"style="border: 2px solid #000000;">
</canvas>  
<script>
    var c = document.getElementById('mycanvas');
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(300, 200);
    ctx.stroke();
</script>    
</body>
</html>
